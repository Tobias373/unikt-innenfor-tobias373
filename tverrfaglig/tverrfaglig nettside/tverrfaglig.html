<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiv Nettside</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./CSS/tverrfaglig.css">
    <link rel="stylesheet" href="../../CSSer/Stilark.css">
    
</head>
<body>

  <nav class="navbar">
    <ul>
        <li><a href="../tverrfaglig.html" class="active">Hjem</a></li> 
        <li><a href="../tverrfaglig nettside/HTMLer/matte.html" class="nav-link">matte</a></li>
        <li><a href="../tverrfaglig nettside/HTMLer/naturfag.html" class="nav-link">naturfag</a></li>
  </ul>
</nav>


    <h1>bærekraft</h1>

    <h2>Legg inn data i tabellen</h2>
    <form id="dataForm">
        <label for="day">Dag:</label>
        <input type="text" id="day" placeholder="F.eks. Mandag" required>

        <label for="kg">Kg avfall:</label>
        <input type="number" id="kg" placeholder="F.eks. 5" required>

        <button type="submit">Legg til</button>
    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Dag</th>
                <th>Kg avfall</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamisk innhold -->
        </tbody>
    </table>

    <div class="chart-container">
        <canvas id="myChart"></canvas>
        <script src="./JavaScript/tverrfaglig.js"></script>
    </div>

    <div class="quiz">
        <div class="question">
            <p><strong>1. Hva er hovedmålet med bærekraftig utvikling?</strong></p>
            <input type="radio" id="q1b" name="q1" value="Riktig">
            <label for="q1b">Å møte dagens behov uten å ødelegge fremtidige generasjoners muligheter</label><br>
            <input type="radio" id="q1a" name="q1" value="Feil">
            <label for="q1a">Å produsere mest mulig varer</label><br>
            <input type="radio" id="q1c" name="q1" value="Feil">
            <label for="q1c">Å redusere bruk av teknologi</label>
        </div>

        <div class="question">
            <p><strong>2. Hvilken energikilde regnes som fornybar?</strong></p>
            <input type="radio" id="q2a" name="q2" value="Riktig">
            <label for="q2a">Solenergi</label><br>
            <input type="radio" id="q2b" name="q2" value="Feil">
            <label for="q2b">Kull</label><br>
            <input type="radio" id="q2c" name="q2" value="Feil">
            <label for="q2c">Olje</label>
        </div>

        <div class="question">
            <p><strong>3. Hvordan kan du bidra til bærekraft i hverdagen?</strong></p>
            <input type="radio" id="q3a" name="q3" value="Feil">
            <label for="q3a">Kaste plast i naturen</label><br>
            <input type="radio" id="q3b" name="q3" value="Feil">
            <label for="q3b">Bruke engangsprodukter ofte</label><br>
            <input type="radio" id="q3c" name="q3" value="Riktig">
            <label for="q3c">Resirkulere og bruke mindre energi</label>
        </div>

        <button onclick="checkAnswers()">Sjekk svar</button>
        <p id="result" style="margin-top: 20px; font-weight: bold;"></p>
    </div>


</body>
</html>
