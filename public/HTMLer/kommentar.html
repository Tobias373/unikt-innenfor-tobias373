    <h1>Velkommen til nettsiden 🔐</h1>

<h2>Registrer deg</h2>
<input type="text" id="reg-user" placeholder="Brukernavn">
<input type="password" id="reg-pass" placeholder="Passord">
<button onclick="register()">Registrer</button>

<h2>Logg inn</h2>
<input type="text" id="login-user" placeholder="Brukernavn">
<input type="password" id="login-pass" placeholder="Passord">
<button onclick="login()">Logg inn</button>

<p id="response-msg"></p>

<script src="script.js"></script>

  <h1>Kommentarfelt 💬</h1>

  <textarea id="kommentar" placeholder="Skriv en kommentar..."></textarea>
  <br />
  <button onclick="sendKommentar()">Send kommentar</button>

  <h2>Alle kommentarer</h2>
  <div id="alle-kommentarer"></div>

  <script src="comments.js"></script>

  <script src="../script.js"></script>

  <h1>Brukere i databasen</h1>
  <div id="brukerListe">Laster...</div>

  <script>
    fetch('http://localhost:3000/brukere')
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById('brukerListe');
        div.innerHTML = '';
        data.forEach(bruker => {
          const el = document.createElement('p');
          el.textContent = `ID: ${bruker.id} | Navn: ${bruker.navn} | E-post: ${bruker.epost}`;
          div.appendChild(el);
        });
      })
      .catch(err => {
        document.getElementById('brukerListe').innerText = 'Kunne ikke laste brukere 😢';
      });
    </script>

</body>
