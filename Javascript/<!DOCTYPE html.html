<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Summere Tall</title>
</head>
<body>
    <h1>Sum av to tall</h1>
    <p id="resultat"></p>

    <script>
        // Bruk prompt for å hente to verdier fra brukeren
        let input1 = prompt("Skriv inn det første tallet:");
        let input2 = prompt("Skriv inn det andre tallet:");

        // Konverterer inputene til tall
        let tall1 = parseFloat(input1);
        let tall2 = parseFloat(input2);

        // Sjekker om begge inndataene er gyldige tall
        if (!isNaN(tall1) && !isNaN(tall2)) {
            // Utfører summen
            let sum = tall1 + tall2;

            // Viser resultatet i konsollen
            console.log("Inndataene er:", tall1, "og", tall2);
            console.log("Summen er:", sum);

            // Viser resultatet på nettstedet
            document.getElementById("resultat").innerHTML = 
                `Inndataene er: ${tall1} og ${tall2}. Summen er: ${sum}`;
        } else {
            // Hvis input ikke er gyldig, vis en feilmelding
            console.log("Vennligst skriv inn gyldige tall.");
            document.getElementById("resultat").innerHTML = 
                "Vennligst skriv inn gyldige tall.";
        }
    </script>
</body>
</html>
